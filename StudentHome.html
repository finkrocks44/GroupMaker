<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> Student Homepage </title>
  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="Student.js"></script>
<link rel="stylesheet" type="text/css" href="StudentHome.css">
<!--changes information in container based on what tab is clicked-->
<script>
  $( function() {
    $( "#tabs" ).tabs();
  } );
  </script>
</head>
<body>
    <div class="container-fluid" id="wel">
        <div class="page-header" id="header">
                <div>
                    <form id='logout-form'>
                        <button type="submit" class="btn btn-default pull-right" id="logout">
                    <span class="glyphicon glyphicon-log-out"></span>
                          Logout</button>
                    </form>
                </div>
                <div class="text-center">
                    <h2 class="text-center" id="welcomeuser"><!-- Welcome, !--></h2>
                </div>
            </div>
        </div>
    <div id="tabs" class="container-fluid">
            <ul class="sidebar-nav nav-pills nav-stacked navbar-inverse">
              <li class="active"><a href="#homeinfo" data-toggle="tab">
              <span class="glyphicon glyphicon-home"></span>
                Home</a></li>
              <li><a href="#groups" data-toggle="tab">
            <span class="glyphicon glyphicon-question-sign"></span>
                Groups</a></li>
              <li><a href="#preferences" data-toggle="tab">
            <span class="glyphicon glyphicon-wrench"></span>
                Take Survey</a></li>
            </ul>
        <div class="tab-pane fade" id="preferences">
                <div class="col-md-3 col-md-offset-3">
                  <h2> Seating Preferences</h2>
                  <div id="chart">
                    <img src="SeatingPreferences.png" alt="HTML5 Icon" style="width:500px;height:500px;">
                  </div>
                  <div id="seatchart">
                    <form class="form-horizontal" id="preference-form">
                        <label for="preference1">Preference 1</label>
                        <input type="text" class="form-control" name="preference1">
                        <label for="preference2">Preference 2</label>
                        <input type="text" class="form-control" name="preference2">
                        <label for="preference3">Preference 3</label>
                        <input type="text" class="form-control" name="preference3">
                        <label for="preference4">Preference 4</label>
                        <input type="text" class="form-control" name="preference4">
                        <label for="preference5">Preference 5</label>
                        <input type="text" class="form-control" name="preference5">
                        <label for="preference6">Preference 6</label>
                        <input type="text" class="form-control" name="preference6">
                        <button type="submit" class="btn btn-primary" id="submitpreferences">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

  </html>
